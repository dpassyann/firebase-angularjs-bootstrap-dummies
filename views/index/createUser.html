<h1>Welcome to Collectify</h1>
<div id="container">
    <ul>
        <li><a href="#/items">List of items</a></li>
        <li><a href="#/items/new">Create new items</a></li>
        <li><a href="#/categories">List of categories</a></li>
        <li><a href="#/categories/new">Create new categories</a></li>
    </ul>

    <form>
        <label>email :</label><br />
        <input ng-model="user.email" type="email" name="email" required><br /><br />

        <label>password :</label><br />
        <input ng-model="user.password" type="password" name="password" required><br /><br />


        <button ng-click="create( user )">Create user account</button>
    </form>
</div>
