<h1>Welcome to Collectify</h1>

<form ng-hide="session.user">
    <input placeholder="email" ng-model="user.email" type="email" name="email" required>
    <input placeholder="password" ng-model="user.password" type="password" name="password" required>
    <button ng-click="connect( user )">Sign In</button>
</form>

<div ng-show="session.user">
    <a href="#" ng-click="session.$logout()">Logout</a>
</div>

<div ng-hide="session.user">
    <a href="#/create-user">Create a new user</a>
</div>
<div id="container">
    <ul>
        <li><a href="#/items">List of items</a></li>
        <li><a href="#/items/new">Create new items</a></li>
        <li><a href="#/categories">List of categories</a></li>
        <li><a href="#/categories/new">Create new categories</a></li>
    </ul>
</div>
